<!DOCTYPE HTML>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>部门管理</title>

		<link href="resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
		<link href="resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet" />
		<link href="resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet" />

		<link href="resources/css/common.css" rel="stylesheet" />
	</head>
	<body>
		<div id="main">
			<div id="toolbar">
				<a class="waves-effect waves-button" href="javascript:;" onclick="createAction()" style="font-size: 15px;"><i class="zmdi zmdi-plus"></i>
					员工入职</a>
			</div>
			<table id="table"></table>
		</div>
		<!-- 新增 -->
		<div id="createDialog" class="crudDialog" hidden >
			<form>
				<p>
					<h4>部门信息录入</h4>
				</p>
				<hr>
				<div>
					<select name="department" id="department" class="form-control">
						<option value="">(请选择部门)</option>
						<option value="无学位">无学位</option>
						<option value="学士">学士</option>
						<option value="双学士">双学士</option>
						<option value="硕士">硕士</option>
						<option value="博士">博士</option>
						<option value="博士后">博士后</option>
					</select>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty2()" />
					</div>
				</div>
				<hr>
				<p>
					<h4>岗位信息录入</h4>
				</p>
				<hr>
				<div>
					<select name="major" id="major" class="form-control">
						<option value="">(请选择岗位)</option>
						<option value="管理">管理</option>
						<option value="技术">技术</option>
						<option value="营销">营销</option>
						<option value="市场">市场</option>
					</select>
					<hr>
					<div class="form-group">
						<label for="timeToWork" class="active">参加工作日期</label>
						<input id="timeToWork" type="date" class="form-control">
					</div>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty3()" />
					</div>
				</div>
				<hr>
				<p>
					<h4>试用期录入</h4>
				</p>
				<hr>
				<div>
					<div class="form-group">
						<label for="startDate" class="active">开始日期</label>
						<input id="startDate" type="date" class="form-control">
					</div>
					<div class="form-group">
						<label for="endDate" class="active">结束日期</label>
						<input id="endDate" type="date" class="form-control">
					</div>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty4()" />
					</div>
				</div>
				<hr>
				<p>
					<h4>职业生涯信息录入</h4>
				</p>
				<hr>
				<div>
					<div class="form-group">
						<label for="startDate1">起始年月</label>
						<input id="startDate1" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="endDate1">截至年月</label>
						<input id="endDate1" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="unitName">所在单位名称</label>
						<input id="unitName" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="workingContent">从事工作内容</label>
						<input id="workingContent" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="major1">担任职务</label>
						<input id="major1" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="annualSalary">年薪</label>
						<input id="annualSalary" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="witness">证明人</label>
						<input id="witness" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="witnessMajor">证明人职务</label>
						<input id="witnessMajor" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="witnessPhone">证明人电话</label>
						<input id="witnessPhone" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="remarks1">备注</label>
						<input id="remarks1" type="text" class="form-control">
					</div>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty5()" />
					</div>
				</div>
				<hr>
				<p>
					<h4>外语能力录入</h4>
				</p>
				<hr>
				<div>
					<select name="languages" id="languages" class="form-control">
						<option value="">(请选择语种)</option>
						<option value="英语">英语</option>
						<option value="日语">日语</option>
						<option value="俄语">俄语</option>
						<option value="法语">法语</option>
					</select>
					<hr>
					<select name="proficiency" id="proficiency" class="form-control">
						<option value="">(请选择语种熟练程度)</option>
						<option value="完全不懂">完全不懂</option>
						<option value="少量,不能进行业务沟通">少量,不能进行业务沟通</option>
						<option value="有限的业务沟通">有限的业务沟通</option>
						<option value="一般,业务沟通仍受少量限制">一般,业务沟通仍受少量限制</option>
						<option value="好,无困难的进行谈判和演讲">好,无困难的进行谈判和演讲</option>
						<option value="流利,在商务中自由的运用">流利,在商务中自由的运用</option>
					</select>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty6()" />
					</div>
				</div>
				<hr>
				<p>
					<h4>家庭成员及社会关系</h4>
				</p>
				<hr>
				<div>
					<select name="kinship" id="kinship" class="form-control">
						<option value="">(请选择与本人关系)</option>
						<option value="父亲">父亲</option>
						<option value="母亲">母亲</option>
						<option value="配偶">配偶</option>
					</select>
					<hr>
					<div class="form-group">
						<label for="name1">姓名</label>
						<input id="name1" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="unitName1">所在单位</label>
						<input id="unitName1" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="major2">职务</label>
						<input id="major2" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="phone2">联系电话</label>
						<input id="phone2" type="text" class="form-control">
					</div>
					<br>
					<div align="center">
						<input type="button" name="" id="" value="确定" onclick="checkEmpty7()" />
					</div>
				</div>
			</form>
		</div>
		<script src="resources/plugins/jquery.1.12.4.min.js"></script>
		<script src="resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
		<script src="resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
		<script src="resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="resources/plugins/waves-0.7.5/waves.min.js"></script>
		<script src="resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
		<script src="resources/plugins/select2/js/select2.min.js"></script>



		<script src="resources/js/common.js"></script>
		<script>
			var $table = $('#table');
			$(function() {
				$(document).on('focus', 'input[type="text"]', function() {
					$(this).parent().find('label').addClass('active');
				}).on('blur', 'input[type="text"]', function() {
					if ($(this).val() == '') {
						$(this).parent().find('label').removeClass('active');
					}
				});
				// bootstrap table初始化
				// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
				$table.bootstrapTable({
						url: 'resources/data/data2.json',
						height: getHeight(),
						striped: true,
						search: true,
						searchOnEnterKey: true,
						showRefresh: true,
						showToggle: true,
						showColumns: true,
						minimumCountColumns: 2,
						showPaginationSwitch: true,
						clickToSelect: true,
						detailView: true,
						detailFormatter: 'detailFormatter',
						pagination: true,
						paginationLoop: false,
						classes: 'table table-hover table-no-bordered',
						//sidePagination: 'server',
						//silentSort: false,
						smartDisplay: false,
						idField: 'id',
						sortName: 'id',
						sortOrder: 'desc',
						escape: true,
						searchOnEnterKey: true,
						idField: 'systemId',
						maintainSelected: true,
						toolbar: '#toolbar',
						columns: [{
								field: 'state',
								checkbox: true
							},
							{
								field: 'id',
								title: '编号',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'name',
								title: '姓名',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'sex',
								title: '性别',
								sortable: true,
								halign: 'center'
							},
							
							{
								field: 'telephoneNumber',
								title: '联系电话',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'idcardNo',
								title: '身份证号',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'email',
								title: '邮箱',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'formOfEmployment',
								title: '用工类型',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'sourceOfStaff',
								title: '人员来源',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'politicCountenance',
								title: '政治面貌',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'nation',
								title: '民族',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'nativePlace',
								title: '籍贯',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'height',
								title: '身高',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'bloodType',
								title: '血型',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'maritalStatus',
								title: '婚姻状况',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'birthPlace',
								title: '出生地',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'Hukou',
								title: '户口所在地',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'highestEducation',
								title: '最高学历',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'highestDegree',
								title: '最高学位',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'universit',
								title: '毕业院校',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'majors',
								title: '所学专业',
								sortable: true,
								halign: 'center'
							},
							{
								field: 'dateOfGraduation',
								title: '毕业日期',
								sortable: true,
								halign: 'center'
							},
						]
					}).on('all.bs.table', function(e, name, args) {
						$('[data-toggle="tooltip"]').tooltip();
						$('[data-toggle="popover"]').popover();
					});
				});

			function actionFormatter(value, row, index) {
				return [
					'<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-heart"></i></a>　',
					'<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
					'<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
				].join('');
			}

			window.actionEvents = {
				'click .like': function(e, value, row, index) {
					alert('You click like icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				},
				'click .edit': function(e, value, row, index) {
					alert('You click edit icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				},
				'click .remove': function(e, value, row, index) {
					alert('You click remove icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				}
			};

			function detailFormatter(index, row) {
				var html = [];
				$.each(row, function(key, value) {
					html.push('<p><b>' + key + ':</b> ' + value + '</p>');
				});
				return html.join('');
			}
			// 新增
			function createAction() {
				var rows = $table.bootstrapTable('getSelections');
				if (rows.length == 0) {
					$.confirm({
						title: false,
						content: '请至少选择一条记录！',
						autoClose: 'cancel|3000',
						backgroundDismiss: true,
						buttons: {
							cancel: {
								text: '取消',
								btnClass: 'waves-effect waves-button'
							}
						}
					});
				} else {
					$.confirm({
						
						type: 'dark',
						animationSpeed: 300,
						title: '员工入职',
						content: $('#createDialog').html(),
						buttons: {
							confirm: {
								text: '确认',
								btnClass: 'waves-effect waves-button',
								action: function() {
									
								}
							},
							cancel: {
								text: '取消',
								btnClass: 'waves-effect waves-button'
							}
						}
					});
				}
			}
		</script>
	</body>
</html>
